<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Spiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #ffffff;
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Willkommen zu meinem Spiel!</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="startButton">Spiel Starten</button>

<!-- Einbinden der externen JavaScript-Dateien -->
<script type="module" src="js/sfx.js"></script>  <!-- SFX (Sound Manager) -->
<script type="module" src="js/logic.js"></script> <!-- Spiellogik -->
<script type="module" src="js/gui.js"></script>   <!-- GUI (Benutzeroberfl채che) -->
<script type="module" src="js/gfx.js"></script>   <!-- GFX (Grafik) -->
<script type="module" src="js/game.js"></script>  <!-- Hauptspiel-Logik -->

<script type="module">
  // Importiere die gameLoop-Funktion aus game.js
  import { gameLoop } from './js/game.js';

  // Setup f체r das Spiel
  const startButton = document.getElementById('startButton');

  // Spielstart durch Button-Klick
  startButton.addEventListener('click', () => {
    // Start-Button ausblenden
    startButton.style.display = 'none';

    // Lade alle Ressourcen (Bilder, Sounds) und starte das Spiel danach
    loadResources().then(() => {
      // Wenn alle Ressourcen geladen sind, starte das Spiel
      gameLoop();
    });
  });

  // Funktion zum Laden aller Ressourcen (Bilder, Sounds)
  function loadResources() {
    // Alle Ressourcen, die geladen werden m체ssen
    const resources = [
      '/assets/moon_background.png',
      '/assets/floor.png',
      '/assets/dino_idle.png',
      '/assets/dino_jump.png',
      '/assets/dino_jump.png',
      '/sound/somebody_told_you.WAV',
      '/sound/jump-sound.mp3',
      '/sound/death-sound.mp3'
    ];

    // Erstelle Promises f체r das Laden der Bilder und Sounds
    const loadPromises = resources.map(src => {
      return new Promise((resolve, reject) => {
        let asset;

        if (src.endsWith('.mp3') || src.endsWith('.WAV')) {
          // Lade Audio-Dateien
          asset = new Audio(src);
          asset.oncanplaythrough = resolve;
          asset.onerror = reject;
        } else {
          // Lade Bilder
          asset = new Image();
          asset.onload = resolve;
          asset.onerror = reject;
        }

        asset.src = src;
      });
    });

    // Warte darauf, dass alle Ressourcen geladen sind
    return Promise.all(loadPromises);
  }
</script>
</body>
</html>
