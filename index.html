<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Spiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #ffffff;
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Willkommen zu meinem Spiel!</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="startButton">Spiel Starten</button>

<!-- Einbinden der externen JavaScript-Dateien -->
<script type="module" src="js/sfx.js"></script>  <!-- SFX (Sound Manager) -->
<script type="module" src="js/logic.js"></script> <!-- Spiellogik -->
<script type="module" src="js/gui.js"></script>   <!-- GUI (Benutzeroberfläche) -->
<script type="module" src="js/gfx.js"></script>   <!-- GFX (Grafik) -->
<script type="module" src="js/game.js"></script>  <!-- Hauptspiel-Logik -->

<script type="module">
  // Importiere die gameLoop-Funktion aus game.js
  import { gameLoop } from './js/game.js';

  // Setup für das Spiel
  const startButton = document.getElementById('startButton');

  // Spielstart durch Button-Klick
  startButton.addEventListener('click', () => {
    // Start-Button ausblenden
    startButton.style.display = 'none';

    // Spiel starten
    gameLoop(0);  // Der gameLoop wird nach dem Start-Klick aufgerufen
  });
</script>
</body>
</html>
